<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파르팜 마카롱</title>
  <style>
    /* CSS 스타일링 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }
    .product-image {
      width: 100%;
      max-width: 500px;
      height: auto;
    }
    .product-info {
      margin-top: 40px;
    }
    .product-info h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .product-info p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .product-info button {
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-image">
      <img src="파르팜_마카롱.jpg" alt="파르팜 마카롱">
    </div>
    <div class="product-info">
      <h1>파르팜 마카롱</h1>
      <p>프랑스 전통 방식으로 만든 부드러운 마카롱입니다. 다양한 맛을 즐길 수 있습니다.</p>
      <p>가격: 2,500원 (6개 세트)</p>
      <button>장바구니 담기</button>
    </div>
  </div>
</body>
</html>
